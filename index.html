<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>AMD</title>
  </head>
  <body>
    <div class="my_page">
      <div class="slider">
        <div class="circular-slider circular-slider-1">
          <div class="wrapper">
            <video
              id="myvideo"
              ontimeupdate="pageLoaded()"
              onloadedmetadata="loadMeta()"
              class="myvideo"
              autoplay
              width="100%"
              height="100%"
              muted
            >
              <source src="img/amd.mp4" type="video/mp4" />
            </video>
            <div id="toggleSlider"></div>
            <div class="controls">
              <div class="controls__left">
                <div class="icon-wrapper">
                  <img src="./img/adown.png" alt="up_arrow" />
                </div>
              </div>
              <div class="controls__right">
                <div class="icon-wrapper">
                  <img src="./img/aleft.png" alt="down_arrow" />
                </div>
              </div>
            </div>
            <div class="slides-holder">
              <div class="slides-holder__item slides-holder__item_active">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                >
                  <img src="img/group2.png" alt="img" />
                </a>
              </div>
              <div class="slides-holder__item">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                >
                  <img src="img/group1.png" alt="img" />
                </a>
              </div>
              <div class="slides-holder__item">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                >
                  <img src="img/group3.png" alt="img" />
                </a>
              </div>
              <div class="slides-holder__item">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                >
                  <img src="img/group4.png" alt="img" />
                </a>
              </div>
            </div>
            <img
              id="hide-desc"
              class="hide-desc"
              src="img/rarrow.png"
              alt="rarrrow"
              onclick="toggleDesc()"
            />
            <div id="descriptions" class="descriptions">
              <div class="descriptions__item descriptions__item_visible">
                <img src="img/laptop1.png" alt="alpha" />
                <span class="lap-name">ASUS ROG ZEPHYRUS G14 RAZEN</span>
                <hr class="seperation" />
                <span class="lap-name-sub"
                  >AMD Ryzen 7 4800HS Processor, Octa core</span
                >
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                  class="cta-btn"
                  >BUY NOW</a
                >
              </div>
              <div class="descriptions__item">
                <img src="img/laptop2.png" alt="Pavilion" />
                <span class="lap-name">ASUS ROG STRIX G15</span>
                <hr class="seperation" />
                <span class="lap-name-sub">AMD Ryzen 9 Octa core</span>
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                  class="cta-btn"
                  >BUY NOW</a
                >
              </div>
              <div class="descriptions__item">
                <img src="img/laptop3.png" alt="rog" />
                <span class="lap-name">HP PAVILION GAMING RYZEN 7</span>
                <hr class="seperation" />
                <span class="lap-name-sub">AMD Ryzen 7 Octa core</span>
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                  class="cta-btn"
                  >BUY NOW</a
                >
              </div>
              <div class="descriptions__item">
                <img src="img/laptop4.png" alt="strix" />
                <span class="lap-name">MSI ALPHA 15 RYZEN 7</span>
                <hr class="seperation" />
                <span class="lap-name-sub">AMD Ryzen 7 Octa core GDDR6</span>
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer"
                  class="cta-btn"
                  >BUY NOW</a
                >
              </div>
            </div>
          </div>
        </div>
        <div id="video-controls" class="videos-controls" data-state="hidden">
          <div class="progress">
            <progress id="progress" value="0.5" min="0">
              <span id="progress-bar"></span>
            </progress>
          </div>
          <div class="nonprogress">
            <div class="playpause">
              <i
                id="play"
                data-state="play"
                class="fa fa-play"
                aria-hidden="true"
                onclick="playVideo()"
              ></i>
              <i
                id="pause"
                data-state="pause"
                class="fa fa-pause"
                aria-hidden="true"
                onclick="pauseVideo()"
              ></i>
              <span id="current_time" class="time">0.0</span>
              <span class="time"> / </span>
              <span class="time" id="video_duration"></span>
            </div>
            <div class="voiceSize">
              <i
                id="mute"
                class="fa fa-volume-down"
                aria-hidden="true"
                onclick="muteVideo()"
              ></i>
              <i
                id="unmute"
                class="fa fa-volume-up"
                aria-hidden="true"
                onclick="unmuteVideo()"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/circular-slider.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
  </body>
</html>
