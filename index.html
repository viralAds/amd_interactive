<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>AMD</title>
  </head>
  <body>
    <div class="my_page">
      <div class="slider">
        <div class="circular-slider circular-slider-1">
          <div class="wrapper">
            <video
              id="myvideo"
              ontimeupdate="pageLoaded()"
              onloadedmetadata="loadMeta()"
              class="myvideo"
              autoplay
              width="100%"
              height="100%">
              <source src="img/amd.mp4" type="video/mp4" />
            </video>
            <div id="toggleSlider"></div>
            <div class="controls">
              <div class="controls__left">
                <div class="icon-wrapper">
                  <img src="./img/adown.png" alt="up_arrow" />
                </div>
              </div>
              <div class="controls__right">
                <div class="icon-wrapper">
                  <img src="./img/aleft.png" alt="down_arrow" />
                </div>
              </div>
            </div>
            <div class="slides-holder">
              <div class="slides-holder__item slides-holder__item_active">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer">
                  <img src="img/lap1.png" alt="img" />
                </a>
              </div>
              <div class="slides-holder__item">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer">
                  <img src="img/lap2.png" alt="img" />
                </a>
              </div>
              <div class="slides-holder__item">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer">
                  <img src="img/lap3.png" alt="img" />
                </a>
              </div>
              <div class="slides-holder__item">
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank"
                  rel="noreferrer">
                  <img src="img/lap4.png" alt="img" />
                </a>
              </div>
            </div>
            <img id="hide-desc" class="hide-desc" src="img/rarrow.png"
              alt="rarrrow" onclick="toggleDesc()" />
            <div id="descriptions" class="descriptions">
              <div class="d-heading">
                <h2>DETAILS</h2>
              </div>
              <div class="descriptions__item descriptions__item_visible">
                <img src="img/details1.png" alt="alpha" />
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank" rel="noreferrer" class="cta-btn">BUY NOW</a>
              </div>
              <div class="descriptions__item">
                <img src="img/details2.png" alt="Pavilion" />
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank" rel="noreferrer" class="cta-btn">BUY NOW</a>
              </div>
              <div class="descriptions__item">
                <img src="img/details3.png" alt="rog" />
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank" rel="noreferrer" class="cta-btn">BUY NOW</a>
              </div>
              <div class="descriptions__item">
                <img src="img/details4.png" alt="strix" />
                <a
                  href="https://www.amd.com/en/products/ryzen-processors-laptop"
                  target="_blank" rel="noreferrer" class="cta-btn">BUY NOW</a>
              </div>
            </div>
          </div>
        </div>
        <div id="video-controls" class="videos-controls" data-state="hidden">
          <div class="progress">
            <progress id="progress" value="0.5" min="0">
              <span id="progress-bar"></span>
            </progress>
          </div>
          <div class="nonprogress">
            <div class="playpause">
              <i
                id="play"
                data-state="play"
                class="fa fa-play"
                aria-hidden="true"
                onclick="playVideo()"></i>
              <i
                id="pause"
                data-state="pause"
                class="fa fa-pause"
                aria-hidden="true"
                onclick="pauseVideo()"></i>
              <span id="current_time" class="time">0.0</span>
              <span class="time"> / </span>
              <span class="time" id="video_duration"></span>
            </div>
            <div class="voiceSize">
              <i
                id="mute"
                class="fa fa-volume-down"
                aria-hidden="true"
                onclick="muteVideo()"></i>
              <i
                id="unmute"
                class="fa fa-volume-up"
                aria-hidden="true"
                onclick="unmuteVideo()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/circular-slider.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
